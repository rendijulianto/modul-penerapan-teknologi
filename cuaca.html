        background-color: #f0f0f0;
        padding: 20px;
      }
      .weather-card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        margin-bottom: 15px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
      }
      .weather-card:not(:first-child) {
        animation-delay: 0.1s;
      }
      .weather-card .icon {
        font-size: 30px;
        margin-right: 10px;
      }
      .weather-card .temperature {
        font-size: 1.5em;
        font-weight: bold;
        margin: 0;
      }
      .weather-card .summary {
        font-size: 1.1em;
        color: #555;
      }
      .weather-card .time {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
